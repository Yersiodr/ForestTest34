<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>  
  
  <noscript>
    <iframe id="pardot" data-src="https://go.unbosque.edu.co/l/946263/2022-09-22/37hhcg" width="100%" height="500" type="text/html" frameborder="0" allowTransparency="true" style="border: 0"></iframe>
   </noscript>
   
   <script type="text/javascript">
    var form = 'https://go.unbosque.edu.co/l/946263/2022-09-22/37hhcg';
    var params = window.location.search;
    var thisScript = document.scripts[document.scripts.length - 1];
    var iframe = document.createElement('iframe');
   
    iframe.setAttribute('src', form + params);
    iframe.setAttribute('width', '100%');
    iframe.setAttribute('height', 500);
    iframe.setAttribute('type', 'text/html');
    iframe.setAttribute('frameborder', 0);
    iframe.setAttribute('allowTransparency', 'true');
    iframe.style.border = '0';
   
    thisScript.parentElement.replaceChild(iframe, thisScript);
   </script>
   <script>
      var pardotURI = document.querySelector('#pardot').getAttribute('data-src');
      document.querySelector('#pardot').setAttribute('src',pardotURI + "?" + window.location.search.slice(1));
    </script>
  </body>
</html>
